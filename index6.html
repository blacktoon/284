<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기 게임</title>
</head>
<body>
    <h1>끝말잇기 게임</h1>
    <input type="text" id="userInput" placeholder="단어 입력">
    <button onclick="checkWord()">제출</button>
    <p id="message"></p>

    <script>
        let prevWord = ""; // 이전에 입력된 단어

        function checkWord() {
            const userInput = document.getElementById("userInput").value;
            const message = document.getElementById("message");

            if (!prevWord) { // 첫 단어인 경우
                prevWord = userInput;
                message.textContent = "첫 단어로 " + prevWord + "이(가) 제시되었습니다. 다음 단어를 입력하세요.";
                return;
            }

            if (userInput.charAt(0) === prevWord.charAt(prevWord.length - 1)) {
                prevWord = userInput;
                message.textContent = prevWord + "으로 시작하는 단어를 입력하세요.";
            } else {
                message.textContent = "이전 단어의 끝말이 이어지지 않습니다. 다시 시도하세요.";
            }
        }
    </script>
</body>
</html>
